      /* modifique o grid-template-columns para alterar a quantidade de colunas na versão desktop (você também precisará alterar a quantidade de 'columns' lá em baixo)*/
      #myMosaic {
        display: grid;
        grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto; 
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        position: fixed;
        transition: all 0.5s ease;/* altere aqui para aumentar ou diminuir a velocidade da transição */
      }

      #myMosaic img {
        transition: all 0.5s ease;/* altere aqui para aumentar ou diminuir a velocidade da transição */
      }

      #zoomOutBtn {
        display: none;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      #timestamp {
        padding: 3px;
        position: absolute;
        top: 0;
        text-align: center;
        background: black;
        color: green;
        font-family: monospace;
        font-weight: bold;
        font-size: 16px;
        display: none;
      }

      @media only screen and (max-width: 600px) {

        }
      }

      $("#myMosaic img").css("width",cellsize+"px");
      $("#myMosaic img").css("height",(cellsize)+"px");//altere este número '0.6' para mudar a proporção de largura e altura (mude lá em baixo também)

      $("#myMosaic").click(function(e) {zoomIn(e)});

      function zoomIn(e) {
        let i = e.target.id.slice(1);
        let x = i % columns;
        let y = Math.floor(i/columns);
        
        $("img").css("width",window.innerWidth+"px");
        $("img").css("height",window.innerHeight+"px");
        
        $("#myMosaic").css("transform","translate("+(-x*window.innerWidth)+"px,"+(-y*window.innerHeight)+"px)")

        $("#myMosaic").off('click');

        $("#zoomOutBtn").css("display","inline")

        ofst = Math.floor(Math.random()*12) - 6;
        setInterval(function() {
          $("#timestamp").html(callClock(ofst));
        },1000);

        setTimeout(function(){
          $("#timestamp").css("display","block");
        },500);
      }

      $("#zoomOutBtn").click(function() {
        $("img").css("width",cellsize+"px");
        $("img").css("height",(cellsize)+"px");//altere este número '0.6' para mudar a proporção de largura e altura (mude lá em cima também)
        
        $("#myMosaic").css("transform","translate(0px,0px)");

        $("#myMosaic").click(function(e) {zoomIn(e)});

        $("#zoomOutBtn").css("display","none");

        $("#timestamp").css("display","none");
      });

      function callClock(ofst) {
        dt = new Date();
        dofst = new Date(ofst*3600000);
        dt = new Date(dt.getTime() + dofst.getTime());
        d = dt.getDate();
        m = dt.getMonth()+1;
        h = dt.getHours();
        mi = dt.getMinutes();
        s = dt.getSeconds();

        ds = "";
        if(d < 10) {
          ds += "0"+d;
        } else {
          ds += d;
        }
        if(m < 10) {
          ds += "/0"+m+"/"+dt.getFullYear()+" "
        } else {
          ds += "/"+m+"/"+dt.getFullYear()+" "
        }
        if(h > 12) {
          ds += (h-12)+":"
        } else {
          ds += h+":"
        }
        if(mi < 10) {
          ds += "0"+mi+":"
        } else {
          ds += mi+":"
        }
        if(s < 10) {
          ds += "0"+s
        } else {
          ds += s
        }

        return ds
      }
